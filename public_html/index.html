<html lang="en">
    
    
    <head>
        <title>Project Management Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>

    </head>
    
    
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>Project Management Form using JPDB API</h2>
            </div>
            <form id="Prjform" method="get">
                <div class="form-group">
                    <label>Project-ID:</label>
                    <input type="text" class="form-control" id="proID" placeholder="Enter Project ID" required
                           onchange= "getPro()">
                </div>
                <div class="form-group">
                    <label>Project-Name:</label>
                    <input type="text" class="form-control" id="proname"
                           placeholder="Enter Project Name">
                </div>
                <div class="form-group">
                    <label>Assigned-To:</label>
                    <input type="text" class="form-control" id="proemp"
                           placeholder="Enter The Name of the person">
                </div>
                <div class="form-group">
                    <label>Assignment-Date:</label>
                    <input type="date" class="form-control" id="prodate"
                           placeholder="Enter Assignment Date">
                </div>
                <div class="form-group">
                    <label for="Deadline">Deadline:</label>
                    <input type="date" class="form-control" id="deadline"
                           placeholder="Enter End Date or Deadline">
                </div>
                <input type="button" class="btn btn-primary" id="save" value="Save" onclick="saveData();">
                <input type="button" class="btn btn-primary" id="change" value="change" onclick="changeData();">
                <input type="button" class="btn btn-primary" id="reset" value="reset" onclick="resetForm();">
            </form>
        </div>
        <script src="js/index.js"></script>
    </body>
    
 
</html>
